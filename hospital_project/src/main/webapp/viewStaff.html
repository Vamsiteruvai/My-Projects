				<!-- Doctor -->

						class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">

					</div>
					<div class="ml-8 hidden group-hover:block space-y-2">

							class="block hover:text-gray-200">View Doctors</a>

				</div>

				<!-- Appointment -->
				<div class="group">
					<div
						class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
						<span><i class="fa-solid fa-calendar-check mr-2"></i>
							Appointment</span> <i class="fa-solid fa-chevron-down text-sm"></i>
					</div>
					<div class="ml-8 hidden group-hover:block space-y-2">
						 <a href="./viewAppointment.html"
							class="block hover:text-gray-200">View Appointments</a>
					</div>
				</div>

				<!-- Bill -->
				<div class="group">
					<div
						class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
						<span><i class="fa-solid fa-money-bill mr-2"></i> Bill</span> <i
							class="fa-solid fa-chevron-down text-sm"></i>
					</div>
					<div class="ml-8 hidden group-hover:block space-y-2">

				<!-- Staff -->

				<!-- Reports -->
				<a href="./reports.html"

				<a href="./index.html"

		</aside>


		<!-- Main Content Area -->
		<div class="flex-1 ml-64 flex flex-col">
			<!-- Header -->
			<header
				class="h-20 bg-white shadow-md flex justify-end items-center px-6 fixed top-0 left-64 right-0 z-10">
				<div>
					<p class="mx-3 font-bold text-center">vamsi teruvai</p>
					<p class="text-sm text-center">Admin Profile</p>
				</div>
				<div
					class="border-solid border w-15 h-15 rounded-full flex items-center justify-center">
					<img src="./assets/blogimg1.jpg" alt="profile"
						class="mx-3 w-12 h-12 rounded-full">
				</div>
			</header>

			<!-- Scrollable Content -->
			<main class="mt-20 p-6 overflow-y-auto">

				<div class="bg-gray-100">
					<div class="container mx-auto p-6">
						<h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">View
							Staff Roles</h1>

						<!-- Roles Table -->
						<div class="bg-white shadow-lg rounded-lg overflow-hidden">
							<div class="overflow-x-auto">
								<table
									class="w-full text-sm text-left text-gray-600 border border-gray-200">
									<thead class="bg-gray-100 text-gray-700 uppercase text-xs">
										<tr>
											<th class="px-6 py-3 border">Staff ID</th>
											<th class="px-6 py-3 border">Name</th>
											<th class="px-6 py-3 border">Role</th>
											<th class="px-6 py-3 border">Start Time</th>
											<th class="px-6 py-3 border">End Time</th>
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/687c341695.js"
		crossorigin="anonymous"></script>
	<script>
    	setTimeout(async()=>{
    		const res=await fetch("http://localhost:2025/hospital_project/StaffServlet");
    		const data=await res.json();
			
    		
    		data.map((ele)=>{
    			
        		let tr = document.createElement('tr');
        		tr.classList.add('hover:bg-gray-50');  

        		let td1 = document.createElement('td');
        		td1.classList.add('px-6', 'py-3', 'border');  
        		td1.textContent = ele.staff_id;
        		
        		let td2 = document.createElement('td');
        		td2.classList.add('px-6', 'py-3', 'border');  
        		td2.textContent = ele.name;
				
        		let td3 = document.createElement('td');
        		td3.classList.add('px-6', 'py-3', 'border');  
        		td3.textContent = ele.department;
        		
        		let td4 = document.createElement('td');
        		td4.classList.add('px-6', 'py-3', 'border');  
        		td4.textContent = ele.start_time;
        		
        		let td5 = document.createElement('td');
        		td5.classList.add('px-6', 'py-3', 'border');  
        		td5.textContent = ele.end_time;
        		     		
        		tr.appendChild(td1);
        		tr.appendChild(td2);
        		tr.appendChild(td3);
        		tr.appendChild(td4);
        		tr.appendChild(td5);

        		let tbody = document.querySelector('tbody');
        		tbody.appendChild(tr);
        		
            });
    		
    	},1000);
    </script>
</body>

</html>
