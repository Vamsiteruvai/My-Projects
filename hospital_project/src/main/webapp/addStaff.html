			<!-- Scrollable Content -->

				<div
					class="bg-gray-100 min-h-screen flex items-center justify-center">
					<div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg">
						<h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Add
							Staff</h1>

						<form class="grid grid-cols-1 md:grid-cols-2 gap-6"
							action="StaffServlet" method="post"
							onsubmit="return validateForm(this)">
							<!-- Name -->
							<div>
								<label class="block text-gray-700 font-medium mb-2">Name</label>
								<input type="text" placeholder="Enter staff name"

							</div>

							<!-- Address -->

							<!-- Email -->

							</div>

							<!-- Designation -->

								<label class="block text-gray-700 font-medium mb-2">Department</label>
								<input type="text" placeholder="Enter designation"
									class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
									name="sdesignation">
							</div>

							<!-- Education -->
							<div>
								<label class="block text-gray-700 font-medium mb-2">Education</label>
								<input type="text" placeholder="Enter education details"
									class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
									name="seductaion">
							</div>

							<!-- Joined Date -->
							<div class="md:col-span-2">
								<label class="block text-gray-700 font-medium mb-2">Joined
									Date</label> <input type="date"
									class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"

							</div>
							<div>
								<label class="block text-sm font-medium text-gray-700 mb-1">Start

	<script>
		function validateForm(form) {
			
			const emailRe = /^[A-Za-z0-9]+([._%+-]?[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*\.[A-Za-z]{2,}$/;
			const pwdRe = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
			const indiaRe = /^[6-9]\d{9}$/;
			const intlRe = /^\+?[1-9]\d{9,14}$/;

			
			const fname = document.querySelector('[name="firstname"]').value
					.trim();
			const lname = document.querySelector('[name="lastname"]').value
					.trim();
			const phone = document.querySelector('[name="sphone"]').value.trim();
			const email = document.querySelector('[name="sgmail"]').value.trim();
			const age = document.querySelector('[name="sage"]').value.trim();
			const gender = document.querySelector('[name="gender"]').value;
			const dept = document.querySelector('[name="sdesignation"]').value
					.trim();
			const salary = document.querySelector('[name="salary"]').value
					.trim();
			const uname = document.querySelector('[name="uname"]').value.trim();
			const pwd = document.querySelector('[name="upass"]').value;
			const cpwd = document.querySelector('[name="confirm"]').value;

			
			if (!indiaRe.test(phone) && !intlRe.test(phone)) {
				alert("Enter a valid phone number.");
				return false;
			}
			if (!emailRe.test(email)) {
				alert("Please enter a valid email.");
				return false;
			}
			if (age === "" || parseInt(age) < 20 || parseInt(age) > 100) {
				alert("Enter a valid age between 20 and 100.");
				return false;
			}
			
			if (dept === "") {
				alert("Please enter department/speciality.");
				return false;
			}
			
			if (!pwdRe.test(pwd)) {
				alert("Password must be 12–64 chars, and include uppercase, lowercase, digit and special character.");
				return false;
			}
			if (pwd !== cpwd) {
				alert("Passwords do not match.");
				return false;
			}
			if (uname === "") {
				alert("Username is required.");
				return false;
			}
			setTimeout(() => form.reset(), 100);
		    
			return true;
		}
	</script>
