						<!-- Doctors Grid -->

							class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
							<!-- Doctor cards will be injected dynamically -->
						</div>

					<script>
    async function getData() {
    	
    	const path="C:/Users/teruv/eclipse-workspace/hospital_project/src/main/webapp/assets/doctorsProfiles"
    	
        const res = await fetch("http://localhost:2025/hospital_project/DocterServlet");
        const doctors = await res.json();
        //console.log(doctors);

        const doctorsGrid = document.getElementById("doctorsGrid");
        doctorsGrid.innerHTML = ""; // clear old data if any

        // Dynamically render doctor cards
        doctors.forEach((doc,index) => {
            const card = document.createElement("div");
            card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300";

            card.innerHTML = `
                <div class="flex flex-col items-center">
                  <img src="./assets/doctorsProfiles/${doc.image}" alt="${doc.first_name}" class="w-24 h-24 rounded-full border-4 border-gray-200 shadow-md mb-4">
                  <a href="#" class="text-lg font-bold text-blue-600 hover:underline doc-link">${doc.last_name}</a>
                  <p class="text-gray-600 mb-3">${doc.department}</p>
                  <p class="text-sm text-gray-500 text-center">${doc.address}</p>
                </div>
            `;

            doctorsGrid.appendChild(card);
            
            
            const link = card.querySelector(".doc-link");
            link.addEventListener("click", () => {
                sessionStorage.setItem("key", doc.email);
                window.open("docterProfile.html", "_blank");
            });
        });
    }
    
    setTimeout(getData(),1000);
</script>
