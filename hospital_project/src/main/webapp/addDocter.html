	<script>
		function validateForm() {
			// Regex patterns
			const emailRe = /^[A-Za-z0-9]+([._%+-]?[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*\.[A-Za-z]{2,}$/;
			const pwdRe = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
			const indiaRe = /^[6-9]\d{9}$/;
			const intlRe = /^\+?[1-9]\d{9,14}$/;

			// Field values
			const fname = document.querySelector('[name="firstname"]').value
					.trim();
			const lname = document.querySelector('[name="lastname"]').value
					.trim();
			const phone = document.querySelector('[name="phone"]').value.trim();
			const email = document.querySelector('[name="gmail"]').value.trim();
			const age = document.querySelector('[name="age"]').value.trim();
			const gender = document.querySelector('[name="gender"]').value;
			const dept = document.querySelector('[name="department"]').value
					.trim();
			const salary = document.querySelector('[name="salary"]').value
					.trim();
			const uname = document.querySelector('[name="uname"]').value.trim();
			const pwd = document.querySelector('[name="upass"]').value;
			const cpwd = document.querySelector('[name="uconfirmpass"]').value;

			// Validations
			if (fname === "" || lname === "") {
				alert("First and last name are required.");
				return false;
			}
			if (!indiaRe.test(phone) && !intlRe.test(phone)) {
				alert("Enter a valid phone number.");
				return false;
			}
			if (!emailRe.test(email)) {
				alert("Please enter a valid email.");
				return false;
			}
			if (age === "" || parseInt(age) < 20 || parseInt(age) > 100) {
				alert("Enter a valid age between 20 and 100.");
				return false;
			}
			if (gender === "none") {
				alert("Please select a gender.");
				return false;
			}
			if (dept === "") {
				alert("Please enter department/speciality.");
				return false;
			}
			if (salary === "" || parseFloat(salary) <= 0) {
				alert("Enter a valid salary.");
				return false;
			}
			if (!pwdRe.test(pwd)) {
				alert("Password must be 12‚Äì64 chars, and include uppercase, lowercase, digit and special character.");
				return false;
			}
			if (pwd !== cpwd) {
				alert("Passwords do not match.");
				return false;
			}
			if (uname === "") {
				alert("Username is required.");
				return false;
			}

			return true; 
		}
		
		
		const fileInput = document.getElementById("fileInput");
		  const fileSymbol = document.getElementById("fileSymbol");
		  const uploadText = document.getElementById("uploadText");

		  fileInput.addEventListener("change", function () {
		    if (fileInput.files.length > 0) {
		      
		      fileSymbol.classList.remove("hidden");
		      
		      uploadText.innerHTML = `<p class="text-sm text-gray-700 font-medium">üìÇ ${fileInput.files[0].name}</p>`;
		    } else {
		      fileSymbol.classList.add("hidden");
		      uploadText.innerHTML = `
		        <svg aria-hidden="true" class="w-10 h-10 text-gray-400 mb-2"
		          fill="none" stroke="currentColor" viewBox="0 0 24 24">
		          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		            d="M7 16V4a1 1 0 011-1h8a1 1 0 011 1v12m-5 4h.01M12 12v8" />
		        </svg>
		        <p class="text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
		        <p class="text-xs text-gray-400">PNG, JPG, PDF up to 5MB</p>`;
		    }
		  });
	</script>
