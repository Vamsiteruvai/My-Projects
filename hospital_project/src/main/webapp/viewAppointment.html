<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <aside class="w-64 bg-teal-500 text-white flex flex-col items-center py-6 fixed top-0 left-0 h-full">
            <div class="p-5 bg-black text-white w-20 h-20 rounded-full flex justify-center items-center">
                <i class="fa-solid fa-stethoscope text-3xl font-bold"></i>
            </div>

            <nav class="flex flex-col text-white text-lg mt-6 w-full px-4">
                <!-- Dashboard -->
                <a href="./admin.html"
                    class="my-2 flex items-center gap-3 hover:bg-teal-600 px-3 py-2 rounded-lg transition">
                    <i class="fa-solid fa-house-user"></i> Dashboard
                </a>

                <!-- Patient -->
                <div class="group">
                    <div
                        class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
                        <span><i class="fa-solid fa-person-cane mr-2"></i> Patient</span>
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                    </div>
                    <div class="ml-8 hidden group-hover:block space-y-2">
                        
                        <a href="./viewPatients.html" class="block hover:text-gray-200">View Patients</a>
                        
                    </div>
                </div>

                <!-- Doctor -->
                <div class="group">
                    <div
                        class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
                        <span><i class="fa-solid fa-user-doctor mr-2"></i> Doctor</span>
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                    </div>
                    <div class="ml-8 hidden group-hover:block space-y-2">
                        <a href="./addDocter.html" class="block hover:text-gray-200">Add Doctor</a>
                        <a href="./viewDocter.html" class="block hover:text-gray-200">View Doctors</a>
                    </div>
                </div>

                <!-- Appointment -->
                <div class="group">
                    <div
                        class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
                        <span><i class="fa-solid fa-calendar-check mr-2"></i> Appointment</span>
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                    </div>
                    <div class="ml-8 hidden group-hover:block space-y-2">
                        <a href="./viewAppointment.html" class="block hover:text-gray-200">View Appointments</a>
                    </div>
                </div>

                <!-- Bill -->
                <div class="group">
                    <div
                        class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
                        <span><i class="fa-solid fa-money-bill mr-2"></i> Bill</span>
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                    </div>
                    <div class="ml-8 hidden group-hover:block space-y-2">
                        <a href="./generateBills.html" class="block hover:text-gray-200">Generate Bill</a>
                        <a href="./viewBills.html" class="block hover:text-gray-200">Payment History</a>
                    </div>
                </div>

                <!-- Staff -->
                <div class="group">
                    <div
                        class="w-full flex items-center justify-between my-2 px-3 py-2 rounded-lg hover:bg-teal-600 transition cursor-pointer">
                        <span><i class="fa-solid fa-users mr-2"></i> Staff</span>
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                    </div>
                    <div class="ml-8 hidden group-hover:block space-y-2">
                        <a href="./addStaff.html" class="block hover:text-gray-200">Add Staff</a>
                        <a href="./viewStaff.html" class="block hover:text-gray-200">View Roles</a>
                    </div>
                </div>

                <!-- Reports -->
                <a href="./reports.html"
                    class="my-2 flex items-center gap-3 hover:bg-teal-600 px-3 py-2 rounded-lg transition">
                    <i class="fa-solid fa-file-alt"></i> Reports
                </a>

                <!-- Logout -->
                <a href="./index.html"
                    class="my-2 flex items-center gap-3 hover:bg-red-600 px-3 py-2 rounded-lg transition">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </nav>
        </aside>


        <!-- Main Content Area -->
        <div class="flex-1 ml-64 flex flex-col">
            <!-- Header -->
            <header class="h-20 bg-white shadow-md flex justify-end items-center px-6 fixed top-0 left-64 right-0 z-10">
                <div>
                    <p class="mx-3 font-bold text-center">vamsi teruvai</p>
                    <p class="text-sm text-center">Admin Profile</p>
                </div>
                <div class="border-solid border w-15 h-15 rounded-full flex items-center justify-center">
                    <img src="./assets/blogimg1.jpg" alt="profile" class="mx-3 w-12 h-12 rounded-full">
                </div>
            </header>

            <!-- Scrollable Content -->
            <main class="mt-20 p-6 overflow-y-auto">
                <div class="w-full max-w-7xl bg-white shadow-lg rounded-2xl p-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Appointments</h2>

                    <div class="overflow-x-auto">
                        <table class="min-w-full border-collapse rounded-lg overflow-hidden">
                            <thead>
                                <tr
                                    class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-left text-sm uppercase">
                                    <th class="px-6 py-3">ID</th>
                                    <th class="px-6 py-3">Patient Name</th>
                                    <th class="px-6 py-3">Appointed Doctor</th>
                                    <th class="px-6 py-3">Appointment Date</th>
                                    <th class="px-6 py-3">Disease</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700 text-sm divide-y divide-gray-200">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/687c341695.js" crossorigin="anonymous"></script>
    <script >
    	setTimeout(async()=>{
    		const res=await fetch("http://localhost:2025/hospital_project/PatientServlet");
    		const data=await res.json();
    		
    		data.map((ele)=>{
    			
        		let tr = document.createElement('tr');
        		tr.classList.add('hover:bg-gray-50','transition');  

        		let td1 = document.createElement('td');
        		td1.classList.add('px-6','py-3','font-medium');  
        		td1.textContent = ele.patient_id;
        		
        		let td2 = document.createElement('td');
        		td2.classList.add('px-6','py-3');  
        		td2.textContent = ele.fullname;
				
        		let td3 = document.createElement('td');
        		td3.classList.add('px-6','py-3');  
        		td3.textContent = ele.doctor_name;
        		
        		let td4 = document.createElement('td');
        		td4.classList.add('px-6','py-3');  
        		td4.textContent = ele.preferred_date;
        		
        		let td5 = document.createElement('td');
        		td5.classList.add('px-6','py-3');  
        		td5.textContent = ele.reason;
        		     		
        		tr.appendChild(td1);
        		tr.appendChild(td2);
        		tr.appendChild(td3);
        		tr.appendChild(td4);
        		tr.appendChild(td5);

        		let tbody = document.querySelector('tbody');
        		tbody.appendChild(tr);
        		
            });
    		
    	},1000);
    </script>
</body>

</html>
